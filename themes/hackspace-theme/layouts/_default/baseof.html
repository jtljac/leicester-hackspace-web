<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
      dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
    {{ partial "head.html" . }}
</head>
<body>
<header>
    {{ partial "header.html" . }}
</header>
<main class="container{{ with .Type }} {{ . }}{{ end }}{{ with .Title }} {{ lower . }}{{ end }}">
    {{ block "main" . }}{{ end }}
</main>
<footer>
    <div class="container">
        {{ partial "footer.html" . }}
    </div>
</footer>
<script>
    registerNav();
</script>
</body>
</html>
